<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/base.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="/css/content.css" />
    <title>Progect</title>
    <link rel="stylesheet" href="/css/fonts/poppins/stylesheet.css" />
    <link rel="stylesheet" href="/css/fonts/nunito/stylesheet.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400;700&family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="header__icon">
        <img src="/images/obo.svg" alt="" />
      </div>
      <div class="header__menu">
        <img class="header__menu_img" src="/images/About.svg" alt="" />
        <ul class="header__menu_level">
          <p class="level">About</p>
          <p class="level">Services</p>
          <p class="level">Contact</p>
        </ul>
      </div>
      <div class="header__work">
        <img src="/images/work.svg" alt="" />
      </div>
      <div class="header__level">
        <img src="/images/menulevel.svg" alt="" />
      </div>
    </header>

    <div class="content">
      <div>
        <div class="take">
          <p class="p__one">Take your business to the</p>
          <p class="p__two">next level</p>
        </div>
        <img class="content__box" src="/images/box.png" alt="" />
        <img class="content__element" src="/images/elementd.svg" alt="" />
        <img class="content__vektor" src="/images/boxvektor.png" alt="" />
        <img class="content__foto" src="/images/onefoto.svg" alt="" />
        <img class="content__square" src="/images/square.png" alt="" />
        <img class="content__square_two" src="/images/square_two.png" alt="" />
        <img class="content__stroke" src="/images/Stroke.svg" alt="" />
        <img class="content__avatar" src="/images/avatar.svg" alt="" />
      </div>
    </div>
  </body>
</html>
